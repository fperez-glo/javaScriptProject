<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="projectoJs.css" />
    <title>Simulador de Reclutamiento</title>
  </head>
  <body>
    <h1>Reclutamiento</h1>
    <form class="row gy-2 gx-3 align-items-center">
        <h2>Ingrese sus datos</h2>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="autoSizingInput"
          placeholder="Nombre"
        />
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup"
          >Salario Pretendido</label
        >
        <div class="input-group">
          <div class="input-group-text">$</div>
          <input
            type="text"
            class="form-control"
            id="autoSizingInputGroup"
            placeholder="Salario Pretendido"
          />
        </div>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
        <select class="form-select" id="autoSizingSelect">
          <option value="rol1" selected>Operario</option>
          <option value="rol2">Gasista</option>
          <option value="rol3">Plomero</option>
          <option value="rol4">Jefe de Sector</option>
          <option value="rol5">Jefe de Piso</option>
          <option value="rol6">Jefe de Planta</option>
        </select>
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="autoSizingCheck"
          />
          <label class="form-check-label" for="autoSizingCheck">
            Recibir Noticias
          </label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" onclick="sub()">
          Enviar
        </button>
      </div>
    </form>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
  <script src="proyectoJs.js"></script>
</html>
